    <!-- 登录面板 -->
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">用户登录</div>
            <div class="panel-body">
                <div class="panel-login">
                    <form id="loginForm" method="POST">
                        <p class="h4 text-center">请输入用户名和密码</p>
                        <div class="form-group row">
                            <span class="col-sm-3">用户名：</span>
                            <div class="col-sm-6">
                                <input type="text" name="username" placeholder="请输入用户名" class=" form-control">
                            </div>
                        </div>
                        <div class="form-group row">
                            <span class="col-sm-3"> 密&emsp;码：</span>
                            <div class="col-sm-6">
                                <input type="password" name="password" placeholder="请输入密码" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-3">
                                <button id="submit" class="btn btn-xs btn-success">登录</button>
                                <a href="register.html">新用户，马上注册</a>
                            </div>
                        </div>
                    </form>
                    <!-- 登录验证成功/失败后的模态框 -->
                    <div class="modal fade" id="tipsLogin" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                    <h4 class="modal-title" id="myModalLabel">登录结果</h4>
                                </div>
                                <div class="modal-body">
                                    <p class="reg_result"> </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
